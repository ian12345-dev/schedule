<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - All Schedules</title>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; padding: 2rem; }
    h1, h2 { margin-top: 2rem; }
    ul { margin-bottom: 1rem; }
    li { margin-bottom: 0.5rem; }
    input, button { padding: 0.3rem 0.5rem; margin: 0.2rem 0; }
    button { cursor: pointer; }
</style>
</head>
<body>

<h1>Admin - All User Schedules</h1>
<div id="users-schedules"></div>
<button onclick="logout()">Logout</button>

<script>
let loggedIn = JSON.parse(localStorage.getItem("loggedInUser"));
if (!loggedIn || loggedIn.role !== "admin") {
    alert("Admin access only.");
    window.location.href = "login.html";
}

let users = JSON.parse(localStorage.getItem("users")) || [];

function renderAllSchedules() {
    const container = document.getElementById("users-schedules");
    container.innerHTML = "";

    users.forEach((user, userIndex) => {
        const h2 = document.createElement("h2");
        h2.textContent = user.username + " (" + user.role + ")";
        container.appendChild(h2);

        const ul = document.createElement("ul");
        user.schedule.forEach((item, i) => {
            const li = document.createElement("li");
            li.textContent = item + " ";
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = () => { deleteItem(userIndex, i); };
            li.appendChild(delBtn);
            ul.appendChild(li);
        });
        container.appendChild(ul);

        // Add new item input
        const input = document.createElement("input");
        input.placeholder = "Add new item";
        input.id = "input-" + userIndex;

        const addBtn = document.createElement("button");
        addBtn.textContent = "Add";
        addBtn.onclick = () => addItem(userIndex);

        container.appendChild(input);
        container.appendChild(addBtn);
    });
}

function addItem(userIndex) {
    const input = document.getElementById("input-" + userIndex);
    if (!input.value.trim()) return;
    users[userIndex].schedule.push(input.value.trim());
    localStorage.setItem("users", JSON.stringify(users));
    input.value = "";
    renderAllSchedules();
}

function deleteItem(userIndex, i) {
    users[userIndex].schedule.splice(i, 1);
    localStorage.setItem("users", JSON.stringify(users));
    renderAllSchedules();
}

function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
}

renderAllSchedules();
</script>

</body>
</html>
